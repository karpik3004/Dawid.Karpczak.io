    <title>Wyszukiwanie auta</title>

    <script type="text/javascript">

      
        var auto;
        function zaladujPlik() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "Auta.xml", true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var xmlDoc = xmlhttp.responseXML;
                    auto = xmlDoc.getElementsByTagName("AUTO");
                }
            }
        }


        function SzukajAuta() {
            LancuchSzukany = TekstWyszukiwany.value.toUpperCase();
            if (LancuchSzukany == "") {
                DIVWynikowy.innerHTML = "&ltNależy wprowadzić tekst "
                                + "do pola 'Tekst tytułu'.&gt";
                return;
            }

            WynikHTML = "";
            for (var i=0; i<auto.length; i++) {
                LancuchTytulu = auto[i].getElementsByTagName("MARKA")[0].childNodes[0].nodeValue;
                
                if (LancuchTytulu.toUpperCase().indexOf(LancuchSzukany) >= 0)
                    WynikHTML += "<B>"
                        + auto[i].getElementsByTagName("MARKA")[0].childNodes[0].nodeValue
                           + "</B>, "
                        + ""
                        + auto[i].getElementsByTagName("MODEL")[0].textContent
                        + "<I>,"
                        + auto[i].getElementsByTagName("TYP")[0].textContent
                        + "</I>, "
                        + auto[i].getElementsByTagName("ROK")[0].childNodes[0].nodeValue
                           + " years, "
                           + auto[i].getElementsByTagName("CENA")[0].childNodes[0].nodeValue
                           + "<P>";
            }

            if (WynikHTML == "")
                DIVWynikowy.innerHTML = "&ltnie znaleziono auta&gt";
            else
                DIVWynikowy.innerHTML = WynikHTML;
        }
    </script>
</head>

        <article>
            <h1>Kup swoje wymarzone auto !</h1>

            <center><p9>Specjalnie dla naszych klientów stworzyliśmy system umożliwiający wyszukiwanie Aut po frazach.</p9></center>
            <center><p9><img class="Przytulas" src="img/Przytulas.jpg" alt="Logo-header" /></p9></center>
            <div>
                <center>
                    <body onload="zaladujPlik()">
                        <h2>
                            Znajdź Auto dla siebie:
                        </h2>
                        <span>Fraza:</span>

                        <input type="text" id="TekstWyszukiwany" />&nbsp
                        <input type="button" onclick='SzukajAuta()' value="szukaj" />

                </center>

                <hr />
                Wyniki:
                <div1 id="DIVWynikowy">
                </div1>


                </body>
